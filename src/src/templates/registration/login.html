{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Login</title>
    <link rel="stylesheet" href="{% static 'css/forms.css' %}" />
    {% include "components/com_header.html"%}

</head>
<body>

  {% include "components/nav.html" %}
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg text-center">
          <h1 class="text-2xl font-bold sm:text-3xl">Participant Login</h1>
        </div>

        {% include "components/error_message.html" %}

        <form method="post" action="{% url 'login' %}" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="sr-only">Username</label>
                
                <div class="relative">
                {{ form.username}}
            </div>
        </div>
        <div>
            <label for="password" class="sr-only">Password</label>
      
            <div class="relative">
                {{ form.password}}
            </div>
          </div>

          <div class="flex items-center justify-between">
            <p class="text-sm text-gray-500">
                No Account?
                <a class="underline" href="{% url 'createParticipant' %}">Create</a>
              </p>
                
                <button
                  type="submit"
                  class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
                >Login</button>
          </div>
        </form>
      </div>
</body>
</html>
