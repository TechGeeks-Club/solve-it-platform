{% load static %}

<!-- Top Navigation Component -->
<nav class="top-nav">
  <a class="nav-logo" href="{% if request.user.is_authenticated %}{% url 'tasksDisplay' %}{% else %}{% url 'home' %}{% endif %}">
    <img src="{% static 'img/favicon.webp' %}" alt="Logo">
    <span>Solve It</span>
  </a>
  <div class="nav-center">
    {% if request.user.is_authenticated %}
      <span>{{ request.user.participant.team.name }} | {{ request.user.username }}</span>
    {% endif %}
  </div>
  <div class="nav-right">
    {% if request.user.is_authenticated %}
      <a href="{% url 'tasksDisplay' %}" class="nav-link">Challenges</a>
      <a href="{% url 'leaderboard' %}" class="nav-link">Leaderboard</a>
      <a href="{% url 'logout' %}" class="nav-link logout">Logout</a>
    {% else %}
      <a href="{% url 'home' %}" class="nav-link">Home</a>
      <a href="{% url 'login' %}" class="nav-link">Sign in</a>
    {% endif %}
  </div>
</nav>

<style>
  .top-nav {
    height: 50px;
    background: #2d2d30;
    border-bottom: 1px solid #3e3e42;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 24px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  }

  .nav-logo {
    display: flex;
    align-items: center;
    gap: 12px;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
  }

  .nav-logo img {
    height: 30px;
  }

  .nav-center {
    color: #858585;
    font-size: 14px;
  }

  .nav-right {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .nav-link {
    color: #cccccc;
    text-decoration: none;
    font-size: 14px;
    padding: 6px 12px;
    border-radius: 4px;
    transition: all 0.2s;
  }

  .nav-link:hover {
    background: #3e3e42;
    color: #fff;
  }

  .nav-link.logout {
    background: #da3633;
    color: #fff;
  }

  .nav-link.logout:hover {
    background: #f85149;
  }
</style>
