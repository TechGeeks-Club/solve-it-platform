{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Solve It - Programming Challenge Platform{% endblock %}</title>
    
    <!-- Base Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0A0E27;
        color: #E8EDF2;
        min-height: 100vh;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #0A0E27;
      }

      ::-webkit-scrollbar-thumb {
        background: #2C3E50;
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #FF6B35;
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
  </body>
</html>
