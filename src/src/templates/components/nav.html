{%load static%}


<nav class="navbar" style="z-index:1">
    <a class="logo" href="{% url 'home' %}">
      <img src="{% static 'img/favicon.webp' %}" alt="Logo" style="height: 25px;">
    </a>
    
    {% if request.user.is_authenticated %}
        <div style="font-weight: 500; color: #E8EDF2;" >
            <span>{{ request.user.participant.team.name }} </span>
            <span>|</span>
            <span>{{ request.user.username }}</span>
        </div>
    {% endif %}
    
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      {% if request.user.is_authenticated %}
            <a href="{% url 'tasksDisplay' %}">Challenges</a>
            <a href="{% url 'logout' %}" class="logout">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="sign-in" onclick="closeDropDown()" >Sign in</a>
        {% endif%}
      
    </div>
   
   
</nav>

<style>.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: #1A2332;
    border-bottom: 1px solid #2C3E50;
    border-radius: 20px;
    position: sticky;
    height: 63px;
    width: 100%;
    top: 0;
  }
  
  .logo {
    font-weight: bold;
    font-size: 1.5rem;
    color: #F0E5D8;
    text-decoration: none;
  }
  
  .nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
  }
  
  .nav-links a {
    text-decoration: none;
    color: #E8EDF2;
    font-weight: 500;
    transition: color 0.3s;
  }

  .nav-links a:hover {
    color: #FF6B35;
  }
  /* Hamburger button styling */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }
  
  .hamburger span {
    background-color: #E8EDF2;
    height: 3px;
    width: 25px;
    margin: 3px 0;
  }

  .sign-in {
    background: linear-gradient(135deg, #FF6B35 0%, #FF8555 100%);
    color: white !important;
    padding: 0.5rem 1.25rem;
    border-radius: 4px;
    transition: all 0.3s;
  }
  
  .sign-in:hover {
    background: linear-gradient(135deg, #FF8555 0%, #FF6B35 100%);
    box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
  }
  
  .logout {
    background: #E53E3E;
    color: white !important;
    padding: 0.5rem 1.25rem;
    border-radius: 4px;
    transition: all 0.3s;
  }
  
  .logout:hover {
    background: #C53030;
    box-shadow: 0 4px 12px rgba(229, 62, 62, 0.4);
  }
</style>
