{%load static%}


<nav class="navbar" style="z-index:1">
    <a class="logo" href="{% url 'home' %}">
      <img src="{% static 'img/favicon.webp' %}" alt="Logo" style="height: 25px;">
    </a>
    
    {% if request.user.is_authenticated %}
        <div style="font-weight: 500; color: #E8EDF2;" >
            <span>{{ request.user.participant.team.name }} </span>
            <span>|</span>
            <span>{{ request.user.username }}</span>
        </div>
    {% endif %}
    
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      {% if request.user.is_authenticated %}
            <a href="{% url 'tasksDisplay' %}">Challenges</a>
            <a href="{% url 'logout' %}" class="logout">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="sign-in" onclick="closeDropDown()" >Sign in</a>
        {% endif%}
      
    </div>
   
   
</nav>

<style>.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #0A0E27 0%, #1A2332 100%);
    border-bottom: 2px solid rgba(255, 107, 53, 0.3);
    border-radius: 20px;
    position: sticky;
    height: 63px;
    width: 100%;
    top: 0;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    z-index: 1000;
  }
  
  .logo {
    font-weight: bold;
    font-size: 1.5rem;
    color: #F0E5D8;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: transform 0.3s;
  }

  .logo:hover {
    transform: scale(1.05);
  }

  .logo img {
    filter: drop-shadow(0 0 8px rgba(255, 107, 53, 0.3));
  }
  
  .nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
  }
  
  .nav-links a {
    text-decoration: none;
    color: #E8EDF2;
    font-weight: 500;
    transition: all 0.3s;
    position: relative;
    padding: 0.25rem 0;
  }

  .nav-links a:not(.sign-in):not(.logout)::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #FF6B35, #FF8555);
    transition: width 0.3s;
  }

  .nav-links a:not(.sign-in):not(.logout):hover::after {
    width: 100%;
  }

  .nav-links a:not(.sign-in):not(.logout):hover {
    color: #FF6B35;
  }
  
  /* Hamburger button styling */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }
  
  .hamburger span {
    background-color: #E8EDF2;
    height: 3px;
    width: 25px;
    margin: 3px 0;
  }

  .sign-in {
    background: linear-gradient(135deg, #FF6B35 0%, #FF8555 100%);
    color: white !important;
    padding: 0.5rem 1.25rem;
    border-radius: 6px;
    transition: all 0.3s;
    box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
    font-weight: 600;
  }
  
  .sign-in:hover {
    background: linear-gradient(135deg, #FF8555 0%, #FF6B35 100%);
    box-shadow: 0 4px 16px rgba(255, 107, 53, 0.5);
    transform: translateY(-2px);
  }
  
  .logout {
    background: #E53E3E;
    color: white !important;
    padding: 0.5rem 1.25rem;
    border-radius: 6px;
    transition: all 0.3s;
    box-shadow: 0 2px 8px rgba(229, 62, 62, 0.3);
    font-weight: 600;
  }
  
  .logout:hover {
    background: #C53030;
    box-shadow: 0 4px 16px rgba(229, 62, 62, 0.5);
    transform: translateY(-2px);
  }

  @media (max-width: 768px) {
    .navbar {
      padding: 1rem;
    }

    .nav-links {
      gap: 1rem;
    }
  }
</style>
