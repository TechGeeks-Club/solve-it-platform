{%load static%}


<nav class="navbar" style="z-index:1">
    <a class="logo" href="{% url 'home' %}">
      <img src="{% static 'img/favicon.webp' %}" alt="Logo" style="height: 25px;">
    </a>
    
    {% if request.user.is_authenticated %}
        <div style="font-weight: 500;" >
            <span>{{ request.user.participant.team.name }} </span>
            <span>|</span>
            <span>{{ request.user.username }}</span>
        </div>
    {% endif %}
    
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      {% if request.user.is_authenticated %}
            <a href="{% url 'tasksDisplay' %}">Challenges</a>
            <a href="{% url 'logout' %}" class="logout">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="sign-in" onclick="closeDropDown()" >Sign in</a>
        {% endif%}
      
    </div>
   
   
</nav>

<style>.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: white;
    border-bottom: 1px solid #eee;
    border-radius: 20px;
    position: sticky;
    height: 63px;
    width: 100%;
    top: 0;
  }
  
  .logo {
    font-weight: bold;
    font-size: 1.5rem;
    color: #333;
    text-decoration: none;
  }
  
  .nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
  }
  
  .nav-links a {
    text-decoration: none;
    color: #666;
    font-weight: 500;
  }
  /* Hamburger button styling */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }
  
  .hamburger span {
    background-color: black;
    height: 3px;
    width: 25px;
    margin: 3px 0;
  }

  .sign-in {
    background: #1a73e8;
    color: white !important;
    padding: 0.5rem 1.25rem;
    border-radius: 4px;
    transition: background 0.3s;
  }
  
  .sign-in:hover {
    background: #1557b0;
  }
  
  .logout {
    background: #d41d1d;
    color: white !important;
    padding: 0.5rem 1.25rem;
    border-radius: 4px;
    transition: background 0.3s;
  }
  
  .logout:hover {
    background: #871818;
  }
</style>
