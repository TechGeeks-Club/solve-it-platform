<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Phase Tasks</title>
    <link rel="stylesheet" href="{% static 'css/forms.css' %}" />
</head>
<body>
  <section class="all-Page">

    {% include "components/nav.html"%}
    
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">Third Phase</h1>
        {% if messages %}
          {% for i in messages %}
            {{i}}
          {% endfor %}
        {% endif %}
        
        
          </div>
          
          <form method="post" action="{% url 'thirdPhase' %}" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
            {% csrf_token %}
              <div>
                <label for="Code" class="sr-only">Code</label>
          
                <div class="relative">
                    <input type="text" name="code" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Code" maxlength="70" required="" id="code">
                </div>
              </div>
  
                  <button
                    type="submit"
                    class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
                  >Check</button>
                </div>
              </form>
              
              <a href="{% url 'tasksFile' %}" > <button id="downloadButton"
                type="button"
                class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">Check
              </button></a> 
          {% if nextTask %}
            <p>{{nextTask.openCode}}</p>
          {% endif %}
        </div>
  </section>

</body>
</html>
